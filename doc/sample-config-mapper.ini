[db]
host=localhost
port=3306
user=foo
pass=bar
db=csg_mapper

[pipelines]
uw=cleanUpBam2fastq
broad=binBam2fastq
nygc=binBam2fastq
default=bam2fastq

[gotcloud]
build37_ref_dir=topmed/working/mktrost/gotcloud.ref
build38_ref_dir=/data/local/ref/gotcloud.ref/hg38

[topmed]
email=topmed-alignment@umich.edu
procs=6
memory_per_core=4
max_failed_runs=10
ref_build=37
workdir=logs/
run_dir=run/

[csg]
prefix=/net
job_submit_cmd=/usr/cluster/bin/sbatch
gotcloud_conf=etc/gotcloud.conf.csg
gotcloud_root=../gotcloud.csg

[flux]
account=goncalo_flux
prefix=/dept/csg
job_submit_cmd=/usr/local/torque/bin/qsub
gotcloud_conf=etc/gotcloud.conf.flux
gotcloud_root=../gotcloud.flux

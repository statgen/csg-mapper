[db]
host=localhost
port=3306
user=foo
pass=bar
db=csg_mapper

[topmed]
email=topmed-alignment@umich.edu
procs=6
memory_per_core=4
max_failed_runs=10
ref_build=37

[gotcloud]
gotcloud_reference_dir=topmed/working/mktrost/gotcloud.ref

[csg]
prefix=/net
workdir=logs/
run_dir=run/
job_submit_cmd=/usr/cluster/bin/sbatch
gotcloud_conf=etc/gotcloud.conf.csg
gotcloud_root=../gotcloud.csg

[flux]
prefix=/dept/csg
workdir=logs/
run_dir=run/
job_submit_cmd=/usr/local/torque/bin/qsub
gotcloud_conf=etc/gotcloud.conf.flux
gotcloud_root=../gotcloud.csg

[pipelines]
uw=cleanUpBam2fastq
broad=binBam2fastq
nygc=binBam2fastq
default=bam2fastq

[topmed]
email=topmed-alignment@umich.edu
procs=6
memory=16000
max_failed_runs=10
walltime=672:00:00
build=38
incoming_dir=incoming/topmed/
workdir=topmed/working/mapping/
log_dir=logs/
run_dir=run/
tmp_dir=tmp/
results_dir=working/mapping/results/

[csg]
account=
prefix=/net
job_submit_cmd=/usr/cluster/bin/sbatch
gotcloud_conf=etc/gotcloud.conf.csg
gotcloud_root=gotcloud/csg
bam2fastq_procs=1
align_procs=6

[flux]
account=goncalo_flux
prefix=/dept/csg
job_submit_cmd=/usr/local/torque/bin/qsub
gotcloud_conf=etc/gotcloud.conf.flux
gotcloud_root=gotcloud/flux
bam2fastq_procs=1
align_procs=6
